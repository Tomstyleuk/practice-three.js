<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/collada-loader-three@0.0.3/index.min.js"></script>
    <script src="../../OrbitControls.js"></script>
    <script src="../../TDSLoader.js"></script>
    <title>Load 3D Models </title>
    <script>
    window.addEventListener('load', init);

    function init() {

        const width = innerWidth;
        const height = innerHeight;

        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#myCanvas')
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
        camera.position.set(0,0,5);

        //create a camera control
        const controls = new THREE.OrbitControls(camera);

        const directionalLight = new THREE.directionalLight(0xffffff);
        directionalLight.position.set(1,1,1);
        scene.add(directionalLight);

        const ambientLight = new THREE.ambientLight(0xffffff);
        scene.add(ambientLight);

        /*////////// Loading 3D Modeling Data ////////////*/




    }//Ende init
    
    
    
    
    
    
    
    
    
    </script>


  </head>
  <body>
    <!-- 親のタグの基準点をリセット -->
    <div
      style="position:relative; overflow: hidden; width: 960px; height: 540px;"
    >
      <!-- Three.js用のcanvasタグ -->
      <canvas
        id="myCanvas"
        style="position: absolute; top: 0; left: 0;"
      ></canvas>

      <!-- ライン描画用のSVG -->
      <svg
        width="960"
        height="540"
        style="position: absolute; top: 0; left: 0;"
      >
        <g stroke="white">
          <line id="svgLine" x1="0" y1="0" x2="0" y2="0" stroke-width="3" />
        </g>
      </svg>

      <!-- 座標表示用のdivタグ -->
      <div
        id="hud"
        style="position: absolute; top: 0; left: 0; background: white"
      ></div>
    </div>
  </body>
</html>
